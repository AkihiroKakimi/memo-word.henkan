<script defer>
let currentImage=null;

const imgInput   = document.getElementById('imageInput');
const previewImg = document.getElementById('previewImage');
const textArea   = document.getElementById('textOutput');
const processing = document.getElementById('processingIndicator');
const section    = document.getElementById('previewSection');

imgInput.addEventListener('change',e=>{
  const f=e.target.files[0];
  if(!f) return;
  if(f.size>5*1024*1024){alert('5 MB ã¾ã§ã§ã™');return;}
  currentImage=f;
  previewImg.src=URL.createObjectURL(f);
  section.style.display='block';
  textArea.value='';
});

async function processImage(){
  if(!currentImage){alert('ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');return;}

  processing.style.display='block';
  processing.innerHTML='<div class="spinner"></div><p>åˆæœŸåŒ–ä¸­...</p>';

  const {data:{text}} = await Tesseract.recognize(
    currentImage,
    'jpn+eng',
    {
      corePath  :'https://unpkg.com/tesseract.js-core@4.0.2/tesseract-core.wasm.js',
      workerPath:'https://unpkg.com/tesseract.js@4.1.1/dist/worker.min.js',
      langPath  :'https://tessdata.projectnaptha.com/4.0.0',
      logger:m=>{

          processing.innerHTML=`<div class="spinner"></div><p>ãƒ†ã‚­ã‚¹ãƒˆèªè­˜ä¸­... ${Math.round(m.progress*100)}%</p>`;
        }

}

async function downloadWord(){
  const txt=textArea.value.trim();

  const {Document,Packer,Paragraph,TextRun}=docx;

  const doc=new Document({sections:[{children:paragraphs}]});
  const blob=await Packer.toBlob(doc);

  a.download=`æ‰‹æ›¸ããƒ¡ãƒ¢_${new Date().toISOString().slice(0,10)}.docx`;

}
