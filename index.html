<script>
/* ---------- DOM å–å¾— ---------- */
const imgInput  = document.getElementById('imageInput');
const previewIm = document.getElementById('previewImage');
const previewSt = document.getElementById('previewSection');
const textArea  = document.getElementById('textOutput');
const loading   = document.getElementById('loading');
const loadingMsg= document.getElementById('loadingMsg');
const toastBox  = document.getElementById('toast');

/* ---------- çŠ¶æ…‹ ---------- */
let currentFile  = null;
let docxReady    = !!window.docx;   // æ—¢ã«èª­ã‚ã¦ã„ã‚Œã° true
let loadingToast = null;

/* ---------- ãƒˆãƒ¼ã‚¹ãƒˆ ---------- */
function toast(msg,duration=3000){
  toastBox.textContent=msg;
  toastBox.classList.add('show');
  clearTimeout(loadingToast);
  loadingToast=setTimeout(()=>toastBox.classList.remove('show'),duration);
}

/* ---------- ç”»åƒé¸æŠ ---------- */
imgInput.addEventListener('change',e=>{
  const f=e.target.files[0];
  if(!f) return;
  if(f.size>5*1024*1024){toast('5 MB ä»¥å†…ã®ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');return;}
  currentFile=f;
  previewIm.src=URL.createObjectURL(f);
  previewSt.style.display='block';
  textArea.value='';
});

/* ---------- ç°¡æ˜“å‰å‡¦ç† (ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ« & äºŒå€¤åŒ–) ---------- */
function preprocess(file){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>{
      const cvs=document.createElement('canvas');
      cvs.width=img.naturalWidth; cvs.height=img.naturalHeight;
      const ctx=cvs.getContext('2d');
      ctx.drawImage(img,0,0);
      const id=ctx.getImageData(0,0,cvs.width,cvs.height);
      const data=id.data;
      for(let i=0;i<data.length;i+=4){
        const gray=data[i]*0.299+data[i+1]*0.587+data[i+2]*0.114;
        const bin=gray>200?255:0;        // threshold=200
        data[i]=data[i+1]=data[i+2]=bin; // ç™½é»’ã®ã¿
      }
      ctx.putImageData(id,0,0);
      cvs.toBlob(b=>res(b),'image/png');
    };
    img.src=URL.createObjectURL(file);
  });
}

/* ---------- OCR ---------- */
async function processImage(){
  if(!currentFile){toast('å…ˆã«ç”»åƒã‚’é¸æŠ');return;}

  loading.style.display='block';
  loadingMsg.textContent='å‰å‡¦ç†ä¸­...';

  const blob=await preprocess(currentFile);

  loadingMsg.textContent='ãƒ†ã‚­ã‚¹ãƒˆèªè­˜ã‚¨ãƒ³ã‚¸ãƒ³èµ·å‹•ä¸­...';

  try{
    const {data:{text}}=await Tesseract.recognize(
      blob,'eng',      // â˜…è‹±èªå°‚ç”¨ãƒ¢ãƒ‡ãƒ«ã«çµã‚‹
      { logger:m=>{
          if(m.status==='recognizing text'){
            loadingMsg.innerHTML=`èªè­˜ä¸­... ${Math.round(m.progress*100)}%`;
          }
        }
      }
    );
    textArea.value=text.trim();
    loading.style.display='none';
    if(!text.trim()) toast('æ–‡å­—ã‚’èªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸ',4000);
  }catch(err){
    console.error(err);
    toast('OCR ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
    loading.style.display='none';
  }
}

/* ---------- Word ç”Ÿæˆ ---------- */
async function ensureDocx(){
  if(docxReady) return;
  try{
    await new Promise((ok,ng)=>{
      const s=document.createElement('script');
      s.src='https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js';
      s.onload=()=>{docxReady=true;ok();};
      s.onerror=ng;
      document.head.appendChild(s);
    });
  }catch{ /* ignore; fallback will trigger */ }
}

async function downloadWord(){
  const txt=textArea.value.trim();
  if(!txt){toast('ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“');return;}

  await ensureDocx();

  /* ---------- docx æˆåŠŸãƒ‘ã‚¹ ---------- */
  if(window.docx){
    try{
      const {Document,Packer,Paragraph,TextRun}=docx;
      const paras=txt.split(/\r?\n/).map(l=>new Paragraph({children:[new TextRun(l)]}));
      const doc=new Document({sections:[{children:paras}]});
      const blob=await Packer.toBlob(doc);
      const href=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=href;
      a.download=`handwriting_${Date.now()}.docx`;
      document.body.appendChild(a);a.click();a.remove();
      URL.revokeObjectURL(href);
      return;
    }catch(e){console.error(e);}
  }

  /* ---------- ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šRTF ---------- */
  toast('docx ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿å¤±æ•— â†’ RTF ã§ä¿å­˜ã—ã¾ã™',4000);
  const rtf=`{\\rtf1\\ansi\\deff0{\\fonttbl{\\f0 Arial;}}\\f0 ${txt.replace(/\n/g,'\\par ')}}`;
  const blob=new Blob([rtf],{type:'application/rtf'});
  const link=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=link;a.download=`handwriting_${Date.now()}.rtf`;
  document.body.appendChild(a);a.click();a.remove();
  URL.revokeObjectURL(link);
}

/* ---------- Reset ---------- */
function resetAll(){
  currentFile=null;imgInput.value='';
  previewSt.style.display='none';textArea.value='';
}
</script>
