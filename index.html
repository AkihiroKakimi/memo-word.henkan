<script>
/*** è¨­å®š ***/
const OCR_API_KEY = 'K83943708888957';  /* â† ã“ã“ã‚’å·®ã—æ›¿ãˆæ¸ˆã¿ */

/*** DOM ***/
const imgInput   = document.getElementById('imageInput');
const previewIm  = document.getElementById('previewImage');
const previewSec = document.getElementById('previewSection');
const textArea   = document.getElementById('textOutput');
const loadingBox = document.getElementById('loading');
const loadingMsg = document.getElementById('loadingMsg');
const toastBox   = document.getElementById('toast');

/*** çŠ¶æ…‹ ***/
let currentFile = null;
let docxReady   = !!window.docx;
let timer       = null;

/*** ãƒˆãƒ¼ã‚¹ãƒˆ ***/
function toast(msg,d=3000){
  toastBox.textContent=msg;
  toastBox.classList.add('show');
  clearTimeout(timer);
  timer=setTimeout(()=>toastBox.classList.remove('show'),d);
}

/*** ç”»åƒé¸æŠ ***/
imgInput.addEventListener('change',e=>{
  const f=e.target.files[0];
  if(!f) return;
  if(f.size>5*1024*1024){toast('5 MB ä»¥å†…ã®ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');return;}
  currentFile=f;
  previewIm.src=URL.createObjectURL(f);
  previewSec.style.display='block';
  textArea.value='';
});

/*** --- ã‚¯ãƒ©ã‚¦ãƒ‰ OCR --- ***/
async function remoteOCR(file, lang='jpn'){
  const fd=new FormData();
  fd.append('apikey', OCR_API_KEY);
  fd.append('language', lang);
  fd.append('isOverlayRequired','false');
  fd.append('OCREngine','2');
  fd.append('file', file);

  const res = await fetch('https://api.ocr.space/parse/image', {method:'POST',body:fd});
  const js = await res.json();
  if(js?.IsErroredOnProcessing) throw new Error(js.ErrorMessage?.[0]||'remote error');
  return js?.ParsedResults?.[0]?.ParsedText || '';
}

/*** --- ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šã‚ªãƒ•ãƒ©ã‚¤ãƒ³ Tesseract --- ***/
async function localOCR(file){
  const {data:{text}} = await Tesseract.recognize(file,'jpn',{
    logger:m=>{if(m.status==='recognizing text'){loadingMsg.innerHTML=`ã‚ªãƒ•ãƒ©ã‚¤ãƒ³OCR ${Math.round(m.progress*100)}%`;}},
    tessedit_pageseg_mode:6
  });
  return text;
}

/*** ãƒ¡ã‚¤ãƒ³å‡¦ç† ***/
async function processImage(){
  if(!currentFile){toast('ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');return;}

  loadingBox.style.display='block';
  loadingMsg.textContent='ã‚¯ãƒ©ã‚¦ãƒ‰OCR å®Ÿè¡Œä¸­...';

  try{
    let txt = await remoteOCR(currentFile,'jpn');
    if(!txt.trim()) txt = await remoteOCR(currentFile,'eng');
    if(!txt.trim()){
      toast('ã‚¯ãƒ©ã‚¦ãƒ‰ã§èªè­˜ã§ããš â†’ ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã«åˆ‡æ›¿',4000);
      txt = await localOCR(currentFile);
    }
    textArea.value = txt.trim();
    if(!txt.trim()) toast('æ–‡å­—ã‚’èªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸ',4000);
  }catch(err){
    console.error(err);
    toast('OCR ã‚¨ãƒ©ãƒ¼ï¼š'+err.message);
  }finally{
    loadingBox.style.display='none';
  }
}

/*** Word ç”Ÿæˆ ***/
async function ensureDocx(){
  if(docxReady) return;
  await new Promise((ok,ng)=>{
    const s=document.createElement('script');
    s.src='https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js';
    s.onload=()=>{docxReady=true;ok();};
    s.onerror=ng;
    document.head.appendChild(s);
  });
}
async function downloadWord(){
  const txt=textArea.value.trim();
  if(!txt){toast('ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“');return;}
  await ensureDocx();
  try{
    const {Document,Packer,Paragraph,TextRun}=docx;
    const paras=txt.split(/\r?\n/).map(l=>new Paragraph({children:[new TextRun(l)]}));
    const doc=new Document({sections:[{children:paras}]});
    const blob=await Packer.toBlob(doc);
    const link=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=link;a.download=`handwriting_${Date.now()}.docx`;
    document.body.appendChild(a);a.click();a.remove();
    URL.revokeObjectURL(link);
  }catch(e){
    console.error(e);
    toast('docx ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
  }
}

/*** Reset ***/
function resetAll(){
  currentFile=null;
  imgInput.value='';
  previewSec.style.display='none';
  textArea.value='';
}
